<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Backbone Validate Demo</title>

    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/underscore.min.js"></script>
    <script src="../lib/backbone.min.js"></script>
    <script src="../dist/backbone.validate.js"></script>

    <style type="text/css">
      ul { list-style: none; }
      label { display: block; }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <label for="name">Name</label>
        <input id="name" type="text"/>
      </li>
      <li>
        <label for="age">Age</label>
        <input id="age" type="text"/>
      </li>
      <li>
        <label>Email</label>
        <input id="emailAddress" type="text"/>
        <input id="emailType" type="text"/>
      </li>
    </ul>

    <label>Phone</label>
    <ul id="phoneNumbers">
      <li>
        <input name="phoneNumber" type="text"/>
        <input name="phoneType" type="text"/>
      </li>
      <li>
        <input name="phoneNumber" type="text"/>
        <input name="phoneType" type="text"/>
      </li>
    </ul>

    <button id="validate">Validate</button>
    
    <script>
      $(function() {
        var ExampleModel = Backbone.Model.extend({
          validations: {
            name: {
              required: true
            },
            age: {
              range: [0, 200]
            },
            email: {
              emailAddress: {
                required: true,
                custom: function(v) {
                  if(v === '') return 'BOOM!';
                }
              },
              emailType: {
                required: true
              }
            },
            phoneNumbers: {
              phoneNumber: {
                required: true
              },
              type: {
                required: true
              }
            }
          }
        });

        var ExampleView = Backbone.View.extend({
          el: 'body',
          events: {
            'click #validate': 'submit'
          },
          initialize: function() {
            this.model = new ExampleModel();
            this.model.on('error', $.proxy(this.error, this));
            this.$name = this.$('#name');
            this.$age = this.$('#age');
            this.$emailAddress = this.$('#emailAddress');
            this.$emailType = this.$('#emailType');
            this.$phoneNumbers = this.$('#phoneNumbers');
          },
          submit: function(e) {
            e.preventDefault();
            this.$('.error').remove();

            pn = _.map(this.$phoneNumbers.find('li'), function(li) {
              $li = $(li);
              return {
                phoneNumber: $li.find('input[name=phoneNumber]').val() || '',
                phoneType: $li.find('input[name=phoneType]').val() || ''
              };
            });

            this.model.set({
              name: this.$name.val() || '',
              age: this.$age.val() || '',
              email: {
                emailAddress: this.$emailAddress.val() || '',
                emailType: this.$emailType.val() || ''
              },
              phoneNumbers: pn
            });
          },
          error: function(model, obj) {
            console.log('error!', model, obj);
            this.renderErrors(obj);
          }
        });

        new ExampleView();
      });
    </script>
  </body>
</html>
